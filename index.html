<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header page__container"><img src="5f3664cac9eb5a3ac370.svg" alt="Mesto Russia" class="logo logo_place_header"></header><main class="content"><section class="profile page__container"><div class="profile__summury"><div class="profile__avatar-edit"><img src="aef67be32e167ed9a780.jpg" alt="Аватар пользовотеля" class="profile__avatar"></div><div class="profile__wrap"><div class="profile__info"><h1 class="profile__name">Kusturiza Jan Jack</h1><p class="profile__description">Papin Brodyaga, Mamin Sibiryak</p></div><button type="button" class="button profile__button-edit"></button></div></div><button type="button" class="button profile__button-add"></button></section><section class="cards"><ul class="cards__list"></ul></section></main><footer class="footer page__container"><p class="footer__info">&#169; 2020 Mesto Russia</p></footer><div class="popup profile-popup"><div class="popup__container"><button type="button" class="button popup__button-close profile-popup__button-close"></button><h2 class="popup__name">Редактировать профиль</h2><form name="profileInfo" class="popup__form popup__profile-form" id="popupform" novalidate><input class="popup__form-item popup__form-item_name" id="username" name="username" placeholder="Жак-Ив Кусто" minlength="2" maxlength="24" required> <span class="popup__text-error" id="username-error"></span> <input class="popup__form-item popup__form-item_description" id="description" name="description" placeholder="Исследователь океана" minlength="2" maxlength="200" required> <span class="popup__text-error" id="description-error"></span> <button type="submit" class="popup__button-save profile-popup__button-save" form="popupform">Сохранить</button></form></div></div><div class="popup popup-photos popup"><div class="popup__container"><button type="button" class="button popup__button-close popup-photos__button-close"></button><h2 class="popup__name">Новое место</h2><form name="addPhotos" class="popup__form popup-photos__form" id="popupphotos" novalidate><input class="popup__form-item popup__form-item_place" id="plcace" name="placename" placeholder="Название" required minlength="2" maxlength="30"> <span class="popup__text-error" id="placename-error"></span> <input type="url" class="popup__form-item popup__form-item_link" id="link" name="linkplace" placeholder="Ссылка на картинку" required> <span class="popup__text-error" id="linkplace-error"></span> <button type="submit" class="popup__button-save popup-photos__button-save" form="popupphotos">Создать</button></form></div></div><div class="popup popup-avatar"><div class="popup__container"><button type="button" class="button popup__button-close popup-avatar__button-close"></button><h2 class="popup__name">Обновить аватар</h2><form name="editavatar" class="popup__form popup-avatar__form" id="editavatar" novalidate><input type="url" class="popup__form-item popup__form_editavatar" id="editavatar" name="editavatar" placeholder="Ссылка на картинку" required> <span class="popup__text-error" id="editavatar-error"></span> <button type="submit" class="popup__button-save popup-editavatar__button-save" form="editavatar">Сохранить</button></form></div></div><div class="pictures-popup popup"><div class="pictures-popup__wrap"><button type="button" class="button popup__button-close pictures-popup__button-close"></button> <img src="" alt="Красивое место" class="pictures-popup__img"><h2 class="pictures-popup__text"></h2></div></div><template id="cards-teamplate"><li class="cards__item"><img src="" alt="" class="cards__img"><div class="cards__content"><h2 class="cards__name"></h2><div class="cards__like-wraper"><button type="button" class="cards__button-like"></button><p class="cards__like"></p></div></div><button type="reset" class="cards__button-delete button"></button></li></template></div></body></html>
