<!DOCTYPE html>
<html lang="ru">
<head>
  <link rel="stylesheet" href="pages/index.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="body">
  <div class="page">
    <header class="header page__container">
      <img src="images/header_logo.svg" alt="Mesto Russia" class="logo logo_place_header">
      <div class ="header__line"></div>
    </header>
    <main class="content">
      <section class="profile page__container">
        <div class="profile__summury">
          <img src="images/jacques_cousteau.jpg" alt="Аватар пользовотеля" class="profile__avatar">
          <div class="profile__wrap">
            <article class="profile__info">
              <h2 class="profile__name">Жак-Ив Кусто</h2>
              <p class="profile__description">Исследователь океана</p>
            </article>
            <button class="button profile__button-edit"></button>
          </div>
        </div>
        <button class="button profile__button-add"></button>
      </section>
      <section class="cards">
        <ul class="cards__list">
          <li class="cards__item">
            <img src="images/image1.jpg" alt="Карачаевск" class="cards__img">
            <div class="cards__content">
              <p class="cards__name">Карачаевск</p>
              <button class="cards__button-like"></button>
            </div>
          </li>
          <li class="cards__item">
            <img src="images/image2.png" alt="Гора Эльбрус" class="cards__img">
            <div class="cards__content">
              <p class="cards__name">Гора Эльбрус</p>
              <button class="cards__button-like"></button>
            </div>
          </li>
          <li class="cards__item">
            <img src="images/image3.png" alt="Домбай" class="cards__img">
            <div class="cards__content">
              <p class="cards__name">Домбай</p>
              <button class="cards__button-like"></button>
            </div>
          </li>
          <li class="cards__item">
            <img src="images/image2.png" alt="Гора Эльбрус" class="cards__img">
            <div class="cards__content">
              <p class="cards__name">Гора Эльбрус</p>
              <button class="cards__button-like"></button>
            </div>
          </li>
          <li class="cards__item">
            <img src="images/image3.png" alt="Домбай" class="cards__img">
            <div class="cards__content">
              <p class="cards__name">Домбай</p>
              <button class="cards__button-like"></button>
            </div>
          </li>
          <li class="cards__item">
            <img src="images/image1.jpg" alt="Карачаевск" class="cards__img">
            <div class="cards__content">
              <p class="cards__name">Карачаево-Чеpкесия</p>
              <button class="cards__button-like"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
   <footer class="footer page__container">
      <p class="footer__info">&#169; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <form class="popup__container">
        <h2 class="popup__name">Редактировать профиль</h2>
        <fieldset class="popup__form">
          <label for="username" class="popup__form-label">Жак-Ив Кусто</label>
          <input type="text" class="popup__form-item" id="username" name="username">
          <div class="popup__form-line"></div>
          <label for="description" class="popup__form-label">Исследователь океана</label>
          <input type="text" class="popup__form-item" id="description" name="description">
          <div class="popup__form-line"></div>
        </fieldset>
        <button class="popup__button-save">Сохранить</button>
      </form>
      <button class="button popup__button-close"></button>
    </div>
  </div>
</body>
</html>
