<!DOCTYPE html>
<html lang="ru">
<head>
  <link rel="stylesheet" href="pages/index.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="body">
  <div class="page">
    <header class="header page__container">
      <img src="images/header_logo.svg" alt="Mesto Russia" class="logo logo_place_header">
    </header>
    <main class="content">
      <section class="profile page__container">
        <div class="profile__summury">
          <img src="images/jacques_cousteau.jpg" alt="Аватар пользовотеля" class="profile__avatar">
          <div class="profile__wrap">
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__description">Исследователь океана</p>
            </div>
            <button type="button" class="button profile__button-edit"></button>
          </div>
        </div>
        <button type="button" class="button profile__button-add"></button>
      </section>
      <section class="cards">
        <ul class="cards__list">

        </ul>
      </section>
    </main>
   <footer class="footer page__container">
      <p class="footer__info">&#169; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="button popup__button-close"></button>
        <h2 class="popup__name">Редактировать профиль</h2>
        <form name="profileInfo" class="popup__form" id="popupform">
          <input type="text" class="popup__form-item popup__form-item_name" id="username" name="username" placeholder="Жак-Ив Кусто">
          <input type="text" class="popup__form-item popup__form-item_description" id="description" name="description" placeholder="Исследователь океана">
        </form>
        <button type="submit" class="popup__button-save" form="popupform">Сохранить</button>
      </div>
    </div>
    <div class="popup-photos popup">
      <div class="popup__container">
        <button type="button" class="button popup__button-close popup-photos__button-close"></button>
        <h2 class="popup__name">Новое место</h2>
        <form name="addPhotos" class="popup__form popup-photos__form" id="popupphotos">
          <input type="text" class="popup__form-item popup__form-item_place" id="plcace" name="username" placeholder="Название">
          <input type="text" class="popup__form-item popup__form-item_link" id="link" name="description" placeholder="Ссылка на картинку">
        </form>
        <button type="submit" class="popup__button-save" form="popupphotos">Сохранить</button>
      </div>
    </div>
   <div class="pictures-popup popup">
      <div class="pictures-popup__wrap">
        <button type="button" class="button popup__button-close pictures-popup__button-close"></button>
        <img src="" alt="Красивое место" class="pictures-popup__img">
        <h2 class="pictures-popup__text"></h2>
      </div>
    </div>
    <template id="cards-teamplate">
      <li class="cards__item">
        <img src="" alt="" class="cards__img">
        <div class="cards__content">
          <h2 class="cards__name"></h2>
          <button type="button" class="cards__button-like"></button>
        </div>
        <button type="reset" class="cards__button-delete button"></button>
      </li>
    </template>
  </div>
  <script src="index.js"></script>
</body>
</html>
